<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>到目前为止所学标签展示</title>
	</head>
	<body>
		<h1>这是标题，共有&nbsp;h1--h6</h1>
		<p>这是一个段落标签，默认<br>换行&nbsp;&nbsp;<i>斜体显示</i>&nbsp;&nbsp;<b>加粗显示</b></p>
		<div id="">
			<ul>
				<li>无序列表</li>
			</ul>
			<ul type="disc">
				<li>实心圆</li>
			</ul>
			<ul type="circle">
				<li>空心圆</li>
			</ul>
			<ul type="square">
				<li>实心方块</li>
			</ul>
			<ol>
				<li>有序列表</li>
			</ol>
			<ol type="1">
				<li>数字类型</li>
			</ol>
			<ol type="a">
				<li>小写字母</li>
			</ol>
			<ol type="A">
				<li>大写字母</li>
			</ol>
			<ol type="i">
				<li>小写罗马字母</li>
			</ol>
			<ol type="I">
				<li>大写罗马字母</li>
			</ol>
		</div>
		<a href="#" target="_blank">标题(超链接) _blank 表示在新窗口打开</a>
		<img src="1.jpg" width="100px" ><p>width="100%"如果设置成此即为占满全屏</p>
		<img src="" title="鼠标在上面时显示的文字" alt="图片显示失败后显示的文字">
		<del>给文字增加删除线</del>
		10<sup>2</sup>：
		<u>给文字增加下划线</u>
		<center>文字居中</center>
		<table border="1px" cellspacing="0" cellpadding="0">
			<col width="200px" >
			<colgroup span="2" width="300px">使用此种方法对多列表格进行统一设置</colgroup>
			<tr align="center"><th width="100px">Header加粗并居中显示</th><td width="100px">1</td></tr>
			<tr><td>Data</td><td>1</td></tr>
		</table>
	</body>
</html>
